<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="active">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="eventListener">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a> <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="anchor">contoh</p>
    <hr />

    <script>
      function tombol() {
        var a = document.activeElement.tagName;
        document.getElementById("active").innerHTML = a;

        document.addEventListener("click", function () {
          document.getElementById("eventListener").innerHTML = "Sukses ! Merubah addEventListener()";
        });

        var c = document.anchors.length;
        document.getElementById("anchor").innerHTML = c;
      }
    </script>
  </body>
</html>
